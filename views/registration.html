            </select>
          </div>
          <div class="item">
            <label for="form_of_payment">Preferred form of Payment<span>*</span></label>
            <select name=formOfPayment>
              <option selected value="" disabled selected></option>
              <option value="usd" >USD</option>
              <option value="euro">Euro</option>
              <option value="btc">Bitcoin</option>
            </select>
          </div>
          <!-- Drop down frequency of donation-->
          <div class="item">
            <label for="freq_of_donation">Frequency of Donation<span>*</span></label>
            <select name="freqOfDonation">
              <option selected value="" disabled selected></option>
              <option value="m" >Monthly</option>
              <option value="y">Yearly</option>
              <option value="ot">One-time</option>
            </select>
          </div>
          
          <div class="item">
            <label for="amt_of_donation">Amount of Donation<span>*</span></label>

              type="number"
              pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"

              data-type="currency"
              placeholder="0.00"
            />
